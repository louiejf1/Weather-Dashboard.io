<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="app.js"></script>

</head>

<body>


    <!-- Create DIV for Left Panel
    - Add CSS for style and width options
    Cerate Input Elemnt
        Table element
            Use 1 HTML <table> element to define a table
            Use 1 HTML <tr> element to define a table row
            Use 1 HTML <td> element to define a table data
            Use 1 HTML <th> element to define "Past Searches" table heading
            Use the id attribute to uniquely define one table & row
--------------------------------------->
    <div class="container mainContainer">
        <div class="container topContainer">
            <div class="row">
                <div id="colMain" class="col">
                    Weather Dashbord
                </div>
            </div>
        </div>
        <div class="container leftContainer">
            <!--left container-->
            <div class="row">
                <div class="col">
                    <h2>Search for a City</h2><br>
                    <div class="input-group mb-3">
                        <input id='cityLocation' type="text" class="form-control" placeholder="Miami"
                            aria-label="Example text with button addon" aria-describedby="button-addon1">
                        <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary searchButton" type="button" id="button-addon1">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container rightContainer">
            <!--Right container-->
            <div class="row topRow">
                <!--Top container in right container-->
                <div id='topRow' class="col">
                    <p class='p1'>Area 1</p>
                </div>
            </div>
            <div class="row bottomRow">
                <!--Bottom container in right container-->
                <div class="col">
                    <p class='p2'>Area 2</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
